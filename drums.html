<!DOCTYPE html>
<html>
<head>
	<title>Drums</title>

	<link rel="stylesheet" type="text/css" href="drums.css">
</head>
<body>

	<div class="keys">
		<div data-key="65" class="key">
			<keyboard>A</keyboard>
		</div>

		<div data-key="83" class="key">
			<keyboard>S</keyboard>
		</div>

		<div data-key="68" class="key">
			<keyboard>D</keyboard>
		</div>

		<div data-key="70" class="key">
			<keyboard>F</keyboard>
		</div>

		<div data-key="71" class="key">
			<keyboard>G</keyboard>
		</div>

		<div data-key="72" class="key">
			<keyboard>H</keyboard>
		</div>

		<div data-key="74" class="key">
			<keyboard>J</keyboard>
		</div>

		<div data-key="75" class="key">
			<keyboard>K</keyboard>
		</div>

		<div data-key="76" class="key">
			<keyboard>L</keyboard>
		</div>
		
	</div>

	<audio data-key="65" src="sounds/bubbles.mp3"></audio>
	<audio data-key="83" src="sounds/clay.mp3"></audio>
	<audio data-key="68" src="sounds/confetti.mp3"></audio>
	<audio data-key="70" src="sounds/corona.mp3"></audio>
	<audio data-key="71" src="sounds/dotted-spiral.mp3"></audio>
	<audio data-key="72" src="sounds/glimmer.mp3"></audio>
	<audio data-key="74" src="sounds/moon.mp3"></audio>
	<audio data-key="75" src="sounds/pinwheel.mp3"></audio>
	<audio data-key="76" src="sounds/splits.mp3"></audio>

<script type="text/javascript" src="drums.js"></script>
</body>
</html>
